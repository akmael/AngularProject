<!DOCTYPE html>
<html ng-app='ngTracker'>
  <head>
    <meta charset="utf-8">
    <title>Application Tracker</title><!--lovers and haters-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- container for main appplication -->
    <div id="banner">
      <div class="row">
        <div class="col-lg-12 ">
           <img src="img/banner.jpg" alt="todo organizer">
        </div>

        <div class="apptitle">
          <h1>Lover and Haters </h1>
        </div>

      </div>
    </div>
    <div class="container" ng-controller='TrackerController'>
      <div class="row">
        <div class="col-lg-12">
           <div class="form-group">
             <input id="input" type="text" class="form-control" placeholder="Where Do you want to apply?" ng-model='currentData'>
              <center><button class="btn" ng-click='saveData()' type="button">Add it to the List</button></center>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4"><!-- haters list-->
         <center>
          <ul ng-show="show" class="listStyle">
            <li ng-repeat='singleHater in haterList' >
              {{singleHater}}
               <span class="glyphicon glyphicon-remove" ng-click='deleteHaters($index)'></span>

            </li>
          </ul>
         </center>
         <img src="img/goku.gif" alt="" ng-show="!show">
        </div>
        <div class="col-lg-4"><!--middle list--->
         <center>
          <ul>
            <li ng-repeat='singleJob in jobList'>
                {{singleJob}}
                 <span class="glyphicon glyphicon-remove" ng-click='deleteData($index)'></span>
                 <span class="glyphicon glyphicon-chevron-left" ng-click="addHaters($index)"></span>
                 <span class="glyphicon glyphicon-chevron-right" ng-click="addLovers($index)"></span>

          </ul>
        </center>
        </div>
        <div class="col-lg-4"><!-- lovers list-->
          <center>
          <ul>
            <li ng-repeat='singleLover in loversList'>
              {{singleLover}}
               <span class="glyphicon glyphicon-remove" ng-click='deleteLovers($index)'></span>
            </li>
          </ul>
         </center>
        </div>
             {{message}} <!--- this will have its own box-->
      </div>
    </div>
   <script src="js/main.js"></script>
  </body>
</html>
