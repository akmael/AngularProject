<!DOCTYPE html>
<html ng-app='ngTracker'>
  <head>
    <meta charset="utf-8">
    <title>Application Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- container for main appplication -->
    <div class="container" ng-controller='TrackerController'>
      <div class="row">
        <div class="col-lg-12">
           <div class="form-group">
             <input type="text" class="form-control" placeholder="Where Do you want to apply?">
             <button class="btn" ng-click='saveData()' type="button">Add it to the List</button>
             {{test}}
           </div>
        </div>
      </div>
    </div>
   <script src="js/main.js"></script>
  </body>
</html>
