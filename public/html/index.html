<!DOCTYPE html>
<html ng-app='ngTracker'>
  <head>
    <meta charset="utf-8">
    <title>Application Tracker</title><!--lovers and haters-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- container for main appplication -->
    <div id="banner">
      <div class="row">
        <div class="col-lg-12 ">
           <img src="img/banner.jpg" alt="todo organizer">
        </div>

        <div class="apptitle">
          <h1>The Application Tracker </h1>
        </div>

      </div>
    </div>
    <div class="container" ng-controller='TrackerController'>
      <div class="row">
        <div class="col-lg-12">
           <div class="form-group">
             <center>
               <p ng-animate="'animate'" ng-show="!bool">{{message}}</p>
             </center>
             <input id="input" type="text" class="form-control" placeholder="Where have you applied?" ng-model='currentData'>
              <center><button class="btn" id="btn" ng-click='saveData()' type="button">Add it to the List</button></center>
           </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4"><!-- haters list-->
          <center><h3>Denied</h3></center>
          <ul ng-show="show" class="listStyle list-group">
            <li ng-repeat='singleHater in haterList track by $index' class="list-group-item" >
              {{singleHater}}
               <span class="glyphicon glyphicon-remove pull-right" ng-click='deleteHaters($index)'></span>

            </li>
          </ul>

         <img src="img/goku.gif" alt="" ng-show="!show">
          <center><button ng-show="!show" ng-click="reveal()" class="btn btn-danger">Ok, Im calm now.</button></center>
        </div>
        <div class="col-lg-4"><!--middle list--->
          <center><h3>Applied</h3></center>
          <ul class="list-group">
            <li ng-repeat='singleJob in jobList track by $index' class="list-group-item listStyle">
                {{singleJob}}
                 <span class="glyphicon glyphicon-chevron-right pull-right" ng-click="addLovers($index)"></span>
                 <span class="glyphicon glyphicon-remove pull-right" ng-click='deleteData($index)'></span>
                 <span class="glyphicon glyphicon-chevron-left pull-right" ng-click="addHaters($index)"></span>
          </ul>

        </div>
        <div class="col-lg-4"><!-- lovers list-->
          <center><h3>Accepted</h3></center>
          <ul class="list-group">

            <li ng-repeat='singleLover in loversList track by $index' class='list-group-item'>
              {{singleLover}}
               <span class="glyphicon glyphicon-remove pull-right" ng-click='deleteLovers($index)'></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
   <script src="js/main.js"></script>
  </body>
</html>
